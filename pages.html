<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
    a { color: #4da3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Files in This Folder</h1>
  <ul id="file-list"></ul>

  <script>
    async function loadFiles() {
      try {
        // fetch the directory listing (works if server provides one)
        const res = await fetch(".");
        const text = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        // find all links in the index page
        const links = [...doc.querySelectorAll("a")];
        const list = document.getElementById("file-list");

        links.forEach(link => {
          const href = link.getAttribute("href");
          if (!href || href.startsWith("?") || href.startsWith("#") || href === "../") return;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = href;
          a.href = href;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById("file-list").innerHTML =
          "<li>⚠️ Directory listing not supported on this server</li>";
      }
    }

    loadFiles();
  </script>
</body>
</html>
