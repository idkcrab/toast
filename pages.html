<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4da3ff;
      color: white;
      margin-bottom: 20px;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 4px 0; }
    a { color: #4da3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Folder Viewer</h1>
  <button onclick="document.getElementById('picker').click()">Pick a Folder</button>
  <input type="file" id="picker" webkitdirectory multiple style="display:none">
  <ul id="file-list"></ul>

  <script>
    const picker = document.getElementById("picker");
    const fileList = document.getElementById("file-list");

    picker.addEventListener("change", (e) => {
      fileList.innerHTML = "";
      const files = [...e.target.files];

      files.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.textContent = file.webkitRelativePath;
        link.href = URL.createObjectURL(file);
        link.target = "_blank";
        li.appendChild(link);
        fileList.appendChild(li);
      });
    });
  </script>
</body>
</html>
