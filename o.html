<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub alert by toasstdev</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        #alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 9999;
            transition: transform 0.5s ease;
        }

            #alert.show {
                transform: translate(-50%, -50%) scale(1);
            }

            #alert img {
                width: 150px;
                height: 150px;
                display: block;
                margin: 0 auto 10px auto;
            }

            #alert h2 {
                margin: 0;
                font-size: 24px;
                color: #333;
            }
    </style>
</head>
<body>

    <div id="alert">
        <img src="o(assets)/o(gif).gif" alt="Subscriber Image">
        <h2 id="subscriberName">Subscriber Name</h2>
    </div>

    <audio id="alertSound" src="o(assets)/o(sound).m4a"></audio>

    <script>
        const API_KEY = "AIzaSyDtfhqzZU3Ob_Q1C1MaDJhoQTHo2Nl31Xg";
        const CHANNEL_ID = "UCm7nnuiCEq3VUiwFf45_fAQ";
        let knownSubscribers = new Set();

        async function fetchSubscribers() {
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/subscriptions?part=snippet&channelId=${CHANNEL_ID}&maxResults=50&key=${API_KEY}`);
                const data = await res.json();

                if (data.items) {
                    data.items.forEach(sub => {
                        const subName = sub.snippet.title;
                        if (!knownSubscribers.has(subName)) {
                            knownSubscribers.add(subName);
                            showAlert(subName);
                        }
                    });
                }
            } catch (err) {
                console.error("Error fetching subscribers:", err);
            }
        }

        function showAlert(name) {
            const alertBox = document.getElementById('alert');
            const subscriberName = document.getElementById('subscriberName');
            const sound = document.getElementById('alertSound');

            subscriberName.textContent = name;
            alertBox.classList.add('show');
            sound.currentTime = 0;
            sound.play();

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }

        setInterval(fetchSubscribers, 10000);

        fetchSubscribers();
    </script>
</body>
</html>
