<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sub Alert</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #alert {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #subVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 50%;
            display: none;
            border: 3px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="alert">new sub!!!!!!!!</div>
    <audio id="subSound" src="assets/autosubs-exported-audio.mp3"></audio>
    <video id="subVideo" src="assets/gay.png
        "></video>

    <script>const API_KEY = "AIzaSyDtfhqzZU3Ob_Q1C1MaDJhoQTHo2Nl31Xg";
        const CHANNEL_ID = "UCm7nnuiCEq3VUiwFf45_fAQ";
        const ALERT_DURATION = 3000; // 3 seconds
        let lastCount = 0;

        async function fetchSubscriberCount() {
            const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const count = parseInt(data.items[0].statistics.subscriberCount);

                if (lastCount && count > lastCount) {
                    triggerAlert();
                }

                lastCount = count;
            } catch (error) {
                console.error("Error fetching subscriber count:", error);
            }
        }

        function triggerAlert() {
            const alertDiv = document.getElementById("alert");
            const sound = document.getElementById("subSound");
            const video = document.getElementById("subVideo");

            // Show text
            alertDiv.style.opacity = 1;
            // Play sound
            sound.currentTime = 0;
            sound.play();
            // Show and play video
            video.style.display = "block";
            video.currentTime = 0;
            video.play();

            // Hide after duration
            setTimeout(() => {
                alertDiv.style.opacity = 0;
                video.pause();
                video.style.display = "none";
            }, ALERT_DURATION);
        }

        // Poll every 10 seconds
        setInterval(fetchSubscriberCount, 10000);
        fetchSubscriberCount(); // Initial check</script>

</body>
</html>
