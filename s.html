<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilive sub count by toasstdev</title>
    <style>
        /* Import BarberChop font from the fonts folder */
        @font-face {
            font-family: 'BarberChop';
            src: url('fonts/BarberChop.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'BarberChop', Arial, sans-serif; /* Use custom font */
            font-size: 5rem;
            overflow: hidden;
        }

        #subscriber-count {
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .digit {
            display: inline-block;
            transform: translateY(100%);
            animation: slide-up 0.5s forwards;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="subscriber-count">0</div>

    <script>
        const apiKey = "AIzaSyDtfhqzZU3Ob_Q1C1MaDJhoQTHo2Nl31Xg";
        const channelId = "UCm7nnuiCEq3VUiwFf45_fAQ";
        const countEl = document.getElementById("subscriber-count");

        async function fetchSubscriberCount() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
                const data = await response.json();
                const subs = data.items[0].statistics.subscriberCount;

                // Animate digits
                updateDigits(subs);
            } catch (error) {
                console.error("Error fetching subscriber count:", error);
            }
        }

        function updateDigits(count) {
            const newDigits = count.toString().split('');
            const currentDigits = countEl.textContent.split('');

            // Only update if digits change
            if (countEl.textContent !== count) {
                countEl.innerHTML = "";
                newDigits.forEach(d => {
                    const span = document.createElement("span");
                    span.textContent = d;
                    span.classList.add("digit");
                    countEl.appendChild(span);
                });
            }
        }

        // Fetch every 2 seconds for live update
        fetchSubscriberCount();
        setInterval(fetchSubscriberCount, 2000);
    </script>
</body>
</html>
