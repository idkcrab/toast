<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToastDev - Social Media</title>

  <!-- Favicon -->
  <link rel="icon" href="images/Focal.jpg" type="image/jpeg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #2b0067, #4b0080);
      width: 100%;
      animation: slideDown 1s ease-out;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
    }

    .subscriber-count {
      font-size: 2rem;
      margin-top: 10px;
      color: #ff6fff;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 50px 0;
      animation: fadeIn 2s ease-out;
    }

    .video-card {
      background: #1a001a;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #ff6fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Footer Styles */
    footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #1a001a;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .discord-link img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .discord-link img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>ToastDev</h1>
    <div class="subscriber-count" id="subscriber-count">Subscribers: N/A</div>
  </header>

  <section class="videos" id="videos"></section>

  <!-- Footer with Discord -->
  <footer>
    <a class="discord-link" href="https://discord.gg/hSj3xs5upX" target="_blank">
      <img src="images/2111370.png" alt="Discord Logo">
    </a>
  </footer>

  <script>
    const apiKey = 'AIzaSyDXKwlFmPnHEi03FNr-uJQbn9FH_BunOAo'; // Replace with your API key
    const channelId = 'UCm7nnuiCEq3VUiwFf45_fAQ'; // Replace with your channel ID
    const subscriberElement = document.getElementById('subscriber-count');
    const videosContainer = document.getElementById('videos');

    // Fetch subscriber count
    async function fetchSubscriberCount() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
        const data = await response.json();
        const subs = data.items[0].statistics.subscriberCount;
        animateCount(subscriberElement, 0, subs, 2000);
      } catch (err) {
        subscriberElement.textContent = 'Subscribers: N/A';
        console.error(err);
      }
    }

    // Count animation
    function animateCount(element, start, end, duration) {
      let current = start;
      const increment = end / (duration / 16);
      const counter = setInterval(() => {
        current += increment;
        if (current >= end) {
          current = end;
          clearInterval(counter);
        }
        element.textContent = 'Subscribers: ' + Math.floor(current);
      }, 16);
    }

    // Fetch latest videos
    async function fetchVideos() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=6`);
        const data = await response.json();

        data.items.forEach(video => {
          if (video.id.kind === 'youtube#video') {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${video.id.videoId}" allowfullscreen></iframe>
              <div class="video-title">${video.snippet.title}</div>
            `;
            videosContainer.appendChild(videoCard);
          }
        });
      } catch (err) {
        console.error(err);
      }
    }
    fetchSubscriberCount();
    fetchVideos();
  </script>


</body></html>
