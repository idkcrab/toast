<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User List</title>
  <style>
    :root{
      --bg:#121212;
      --card:#1e1e1e;
      --muted:#9aa0a6;
    }

    body{
      margin:0;
      padding:28px;
      font-family: Inter, Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:#f5f5f5;
    }

    .user-list{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      align-items:flex-start;
    }

    .user-card{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      display:flex;
      align-items:center;
      gap:18px;
      width:min(780px,100%);
      box-shadow:0 6px 18px rgba(0,0,0,0.55);
      transition:transform .12s ease, box-shadow .12s ease;
    }

    .user-card img{
      width:180px;
      height:180px;
      object-fit:contain;
      background:transparent;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      flex-shrink:0;
    }

    .user-info{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .user-name{
      font-size:1.25rem;
      font-weight:700;
      margin:0;
      color:#fff;
    }

    .user-id{
      font-size:.92rem;
      color:var(--muted);
      margin:0;
      word-break:break-all;
    }

    .user-action{
      margin-top:8px;
      font-size:.95rem;
      color:#bfc7cc;
      font-style:italic;
      max-width:520px;
      line-height:1.25;
    }

    /* --- Reveal link section --- */
    .server-section {
      margin-top:12px;
      background:#2a2a2a;
      padding:10px 14px;
      border-radius:8px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .server-link {
      flex-grow:1;
      filter: blur(5px);
      cursor:pointer;
      transition:filter 0.3s ease;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .server-link.revealed {
      filter:none;
      cursor:text;
    }

    .copy-btn {
      background:#3b82f6;
      border:none;
      color:white;
      font-size:0.85rem;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      transition:background 0.2s ease;
    }
    .copy-btn:hover {
      background:#2563eb;
    }
  </style>
</head>
<body>
  <h1>User Directory</h1>

  <div class="user-list">
    <div class="user-card">
      <img src="cought(pngs)/Jollibee.png" alt="Jollibee">
      <div class="user-info">
        <p class="user-name">Jollibee</p>
        <p class="user-id">1399455388620820603</p>
        <p class="user-action">Used fake roblox login pages to steal accounts, accounts made: 4</p>

        <!-- Server invite with click-to-reveal + copy -->
        <div class="server-section">
          <span class="server-link" id="serverLink">https://discord.gg/kytyHYCP</span>
          <button class="copy-btn" onclick="copyLink()">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const serverLink = document.getElementById("serverLink");

    // Click to reveal
    serverLink.addEventListener("click", () => {
      serverLink.classList.add("revealed");
    });

    // Copy button
    function copyLink() {
      navigator.clipboard.writeText(serverLink.textContent.trim());
      alert("link copied!");
    }
  </script>
</body>
</html>
